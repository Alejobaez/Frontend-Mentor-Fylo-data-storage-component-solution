<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="col-left">
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <div class="icons">
          <div class="icons-bg">
            <img src="./images/icon-document.svg" alt="icon-document" />
          </div>
          <div class="icons-bg">
            <img src="./images/icon-folder.svg" alt="icon-folder" />
          </div>
          <div class="icons-bg">
            <img src="./images/icon-upload.svg" alt="icon-upload" />
          </div>
        </div>
      </div>
      <div class="col-right">
        <h2>Youâ€™ve used <span>815 GB</span> of your storage</h2>
        <div class="indicator">
          <div class="bar"></div>
        </div>
        <div class="storage">
          <div class="gb">
            <span>0</span>
            GB
          </div>
          <div class="gb">
            <span>1000</span>
            GB
          </div>
        </div>
        <div class="status">
          <div class="numbers">185</div>
          <div class="text">GB LEFT</div>
        </div>
      </div>
    </div>
  </body>
</html>
